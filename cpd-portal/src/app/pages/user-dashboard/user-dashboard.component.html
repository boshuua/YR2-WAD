<div class="layout">
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <span class="sidebar-logo">CPD Portal</span>
      </div>
    </div>

    <div class="sidebar-content">
      <div class="menu-section">
        <span class="section-label">Main</span>
        <ul>
          <li>
            <a routerLink="/dashboard/my-courses" routerLinkActive="active">
              <span class="link-text">My Courses</span>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard/calendar" routerLinkActive="active">
              <span class="link-text">Calendar</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="menu-section">
        <span class="section-label">Account</span>
        <ul>
          <li>
            <a routerLink="/dashboard/settings" routerLinkActive="active">
              <span class="link-text">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <span class="avatar-text">{{ userInitials }}</span>
        </div>
        <div class="user-info">
          <span class="user-name">{{ userName }}</span>
          <span class="user-role">{{ userRole }}</span>
        </div>
        <button class="logout-btn" (click)="logout()" title="Logout">
          <span class="icon">&#x21AA;</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header">
      <div class="header-content">
        <span class="header-title">CPD Portal</span>
      </div>
    </header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
