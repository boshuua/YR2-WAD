<div class="layout" [class.sidebar-collapsed]="isSidebarCollapsed">
  <!-- Mobile overlay backdrop -->
  <div class="mobile-overlay" (click)="toggleSidebar()"></div>

  <nav class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo">E-LEARNING</span>
    </div>


    <div class="sidebar-content">
      <div class="menu-section">
        <span class="section-label">Main</span>
        <ul>
          <li>
            <a routerLink="/dashboard/my-courses" routerLinkActive="active">
              <span class="link-text">My Courses</span>
            </a>
          </li>
          <li>
            <a routerLink="/dashboard/calendar" routerLinkActive="active">
              <span class="link-text">Calendar</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="menu-section">
        <span class="section-label">Account</span>
        <ul>
          <li>
            <a routerLink="/dashboard/settings" routerLinkActive="active">
              <span class="link-text">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="user-profile">
        <div class="user-avatar">
          <span class="avatar-text">{{ userInitials }}</span>
        </div>
        <div class="user-info">
          <span class="user-name">{{ userName }}</span>
          <span class="user-role">{{ userRole }}</span>
        </div>
        <button class="logout-btn" (click)="logout()" title="Logout" aria-label="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <header class="main-header">
      <!-- Mobile menu button (only visible on mobile) -->
      <button class="mobile-menu-btn" (click)="toggleSidebar()" [attr.aria-label]="isSidebarCollapsed ? 'Open menu' : 'Close menu'">
        <span>â˜°</span>
      </button>

      <div class="header-left">
        <span class="header-title">E-LEARNING</span>
      </div>
    </header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
