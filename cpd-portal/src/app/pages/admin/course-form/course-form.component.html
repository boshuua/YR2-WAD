<div class="form-panel">
  <h2>{{ isEditMode ? 'Edit Course' : 'Create New Course' }}</h2>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Course Title</label>
      <input id="title" type="text" formControlName="title" required>
      <div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched" class="error-message">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="4" required></textarea>
      <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched" class="error-message">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="content">Course Content (Markdown supported)</label>
      <textarea id="content" formControlName="content" rows="15"></textarea>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label for="duration">Duration (in hours)</label>
            <input id="duration" type="number" formControlName="duration">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" formControlName="category">
        </div>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
                <option value="archived">Archived</option>
            </select>
        </div>
        <div class="form-group">
            <label for="instructor_id">Instructor ID</label>
            <input id="instructor_id" type="number" formControlName="instructor_id">
        </div>
    </div>

    <div class="form-grid">
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input id="start_date" type="datetime-local" formControlName="start_date">
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input id="end_date" type="datetime-local" formControlName="end_date">
        </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="courseForm.invalid">{{ isEditMode ? 'Update' : 'Create' }} Course</button>
    </div>
  </form>
</div>
