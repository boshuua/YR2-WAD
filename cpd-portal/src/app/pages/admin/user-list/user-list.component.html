<div class="user-management-panel">

  <div class="panel-header">
    <h2>User Management</h2>
    <a routerLink="/admin/users/new" class="add-user-btn">+ Add User</a>
  </div>

  <div class="table-responsive">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Title</th>
          <th>Access Level</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td data-label="Name">{{ user.first_name }} {{ user.last_name }}</td>
          <td data-label="Email">{{ user.email }}</td>
          <td data-label="Job Title">{{ user.job_title }}</td>
          <td data-label="Access Level">
            <span class="badge" [ngClass]="{
              'badge-admin': user.access_level === 'admin',
              'badge-user': user.access_level === 'user'
            }">
              {{ user.access_level }}
            </span>
          </td>
          <td data-label="Actions" class="actions-cell">
            <button class="edit-btn" [routerLink]="['/admin/users/edit', user.id]">Edit</button>
            <button
              class="delete-btn"
              (click)="promptDeleteUser(user.id, user.first_name + ' ' + user.last_name)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
<app-confirm-modal
  [isVisible]="showDeleteConfirmModal"
  title="Confirm Deletion"
  [message]="'Are you sure you want to delete the user \'' + userToDeleteName + '\'?'"
  confirmButtonText="Delete User"
  cancelButtonText="Cancel"
  (confirmed)="confirmDelete()"
  (cancelled)="cancelDelete()">
</app-confirm-modal>
